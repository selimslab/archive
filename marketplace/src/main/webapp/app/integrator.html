        <div class='controls col-sm-12 col-md-2 '>
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <input type="file" name='fileInput' id='fileInput' accept=".json, .txt" class="hideFile">

                </li>

        <form class='col-sm-8 col-md-5 col-xl-5' oninput="updateEditor()">
        <h2 class="text-center">Create Offering</h2>
            <h5 id=' status'></h5>
            <div class="form-group row">
                <div class='col-sm-12'>
                    <h5>Name of the Offering</h5>
                    <input type="text" name="endpoint" class="form-control " id="nameofoffering">
                </div>
                <div class="col-sm-12">
                    <h5>Category</h5>
                    <select class="form-control form-control-sm" id="category">
                        <!-- added from array-->
                    </select>
                </div>
                <div class='col-sm-12'>
                    <h5>Provider</h5>
                    <input type="text" name="provider" class="form-control " id="provider">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <h5>Endpoint Type</h5>
                    <select class="form-control" id="endpointType">
                        <option value='HTTP_POST'>HTTP_POST</option>
                        <option value='HTTP_GET'>HTTP_GET</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <h5>Endpoint URL</h5>
                    <input type="url" name="endpoint" class="form-control " id="endpointurl" data-toggle="tooltip" data-placement="top" title="Please specify the URL of your service endpoint where data can be retrieved.">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <h5>Response Data Format</h5>
                    <select class="form-control" id="contentType">
                        <option value='application/xml'>application/xml</option>
                        <option value='application/json'>application/json</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <h5 for="acceptType">Request Data Format</h5>
                    <select class="form-control " id="acceptType">
                        <option value='application/xml'>application/xml</option>
                        <option value='application/json'>application/json</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <h5>Area</h5>
                    <input type="search" onchange='updateEditor()' name="endpoint" class="form-control " id="cityName" data-toggle="tooltip" data-placement="top" title="Where is your Offering?">
                </div>
                <div class="col-sm-12">
                    <h5>Data Licence</h5>
                    <select class="form-control " id="lisans">
                        <option value='OPEN_DATA_LICENSE'>OPEN_DATA_LICENSE</option>
                        <option value='CREATIVE_COMMONS'>CREATIVE_COMMONS</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class='col-sm-12'>
                    <h5>Pricing</h5>
                    <select class="form-control " id="accountingType">
                        <option value='PER_ACCESS'>PER_ACCESS</option>
                        <option value='FLATRATE'>FLATRATE</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <h5>Currency</h5>
                    <select class="form-control " id="currency">
                        <option value='eur'>EUR</option>
                        <option value='usd'>USD</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <h5>Amount</h5>
                    <input type="number" name="amount" class="form-control " id="amount">
                </div>
            </div>
            <section id='templates'>
                <div class="form-group row">
                    <div class="col">
                        <h5>Request Template</h5>
                        <textarea class="form-control " onchange="setFromTemplate()" rows="3" 
                        id="templateRequest" ></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <h5>Response Template</h5>
                        <textarea class="form-control " onchange="setFromTemplate()" rows="3" 
                        id="templateResponse" ></textarea>
                    </div>
                </div>
            </section>
            <div class="row" id='cards'></div>
        </form>

        <div id="editor" class='col-sm-12 col-md-5'></div>
